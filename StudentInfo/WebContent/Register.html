
<html>

<body>
<form action="SaveServlet"  method="post">
<h1>Student Register Form</h1>
<div class="form-group">
    <label for="First_Name">First_Name:</label>
    <input type="text" class="form-control" id="first_Name" name="First_Name">
  </div>
  <div class="form-group">
    <label for="Middle_Name">Middle_Name:</label>
    <input type="text" class="form-control" id="Middle_Name" name="Middle_Name">
  </div>
  <div class="form-group">
    <label for="Last_Name">Last_Name:</label>
    <input type="text" class="form-control" id="Last_Name" name="Last_Name">
  </div> 
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="Email" name="Email">
  </div>
  
  <div class="form-group">
    <label for="email">Mob_Number:</label>
    <input type="text" class="form-control" id="Mob_Number" name="Mob_Number" >
  </div>
   <div>
   
   <select name="Stream" style="width:150px">
    <option value="BE(Computer Science)">Computer Science</option>

    <option value="BCA">BCA</option>

  </select>
   </div>

</form>
